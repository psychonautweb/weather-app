<!DOCTYPE html>
<html lang="en">

    <link rel="stylesheet" href="css/main.css">
    <script src="js/app.js" defer></script>
    <title>WeatherMan</title>
</head>
<body>
    <section>
        <ul id="app-container">
            <li id="location">
                <p>location</p>
            </li>
            <li id="temperature">

            </li>
            <li id="climate">

            </li>
        </ul>


    </section>
